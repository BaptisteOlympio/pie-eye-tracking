<!DOCTYPE html>
<html>
<head>
  <title>Video Stream</title>
  <link rel="stylesheet" href="/templates/perf/style.css">
</head>
<body>
  <h1>Perf</h1>

  <div id="ip_port_box">
    <input type="text" id="ip" placeholder="adresse ip video service...">
    <input type="text" id="port" placeholder="port video service...">
    <button onclick="send_ip()">Send IP</button>
    <div id="response"></div>
  </div>
  
  
  

  <script>
    async function send_ip() {
      const ip = document.getElementById("ip").value;
      const port = document.getElementById("port").value;

      const response = await fetch("/connect_video_service", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ip: ip, port: port})
      });
      const data = await response.json()
      document.getElementById("response").innerText = data.status;
    }
  </script>

  

  <img id="video" width="640" />

  <div id="gaze-data" style="margin-top: 20px; padding: 15px; background-color: #f0f0f0; border-radius: 5px;">
    <h2>Données de Gaze</h2>
    <p><strong>Gaze X:</strong> <span id="gaze-x">N/A</span></p>
    <p><strong>Gaze Y:</strong> <span id="gaze-y">N/A</span></p>
  </div>

  <script>
    const ws = new WebSocket(`ws://${location.host}/ws?type=video`);
    ws.binaryType = "arraybuffer";

    ws.onmessage = (event) => {
      const blob = new Blob([event.data], { type: "image/jpeg" });
      const url = URL.createObjectURL(blob);
      const img = document.getElementById("video");
      img.src = url;
    };
    
    // WebSocket pour recevoir les données de gaze
    const wsGaze = new WebSocket(`ws://${location.host}/ws?type=gaze`);
    
    wsGaze.onmessage = (event) => {
      const gazeData = JSON.parse(event.data);
      document.getElementById("gaze-x").innerText = gazeData.gaze_x.toFixed(4);
      document.getElementById("gaze-y").innerText = gazeData.gaze_y.toFixed(4);
    };
    
    wsGaze.onerror = (error) => {
      console.error("Erreur WebSocket gaze:", error);
    };
  </script>
</body>
</html>
