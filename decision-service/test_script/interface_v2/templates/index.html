<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Interface avec Descriptions</title>
    <style>
        /* --- STYLE GLOBAL --- */
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0; height: 100vh; width: 100vw; overflow: hidden;
        }

        /* --- LA GRILLE (3x3) --- */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            height: 100%; width: 100%;
        }

        .grid-cell {
            display: flex;
            justify-content: center;
            align-items: center;
            /* border: 1px solid rgba(255, 255, 255, 0.05);  Optionnel : voir les cases */
        }

        /* --- NOUVEAU : LE GROUPE (Bouton + Texte) --- */
        .action-group {
            display: flex;
            flex-direction: column; /* Empile le texte et le bouton */
            align-items: center;
            gap: 15px; /* Espace entre le texte et le bouton */
        }

        /* --- NOUVEAU : LE LABEL (Texte descriptif) --- */
        .action-label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #4CAF50; /* Vert pour bien ressortir */
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        /* --- LES CAMEMBERTS --- */
        .segment {
            width: 200px;  /* Un peu réduit pour laisser place au texte */
            height: 200px;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-weight: bold; font-size: 1.2rem; color: #666;
            background-color: #2a2a2a; 
            border: 6px solid #444;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        #CENTER { width: 160px; height: 160px; border-color: #666; font-size: 1rem; color: #888; }

        /* --- VALIDATION --- */
        .validated {
            background-color: #4CAF50 !important;
            box-shadow: 0 0 50px #4CAF50 !important;
            border-color: #fff; color: #fff;
            transform: scale(1.1); z-index: 20;
        }

        /* --- DEBUG --- */
        .debug-area { align-items: flex-end !important; justify-content: flex-start !important; padding: 20px; }
        .debug-text { font-family: monospace; color: #4CAF50; opacity: 0.7; }
    </style>
</head>
<body>

    <div class="main-grid">
        
        <div class="grid-cell"></div>
        
        <div class="grid-cell">
            <div class="action-group">
                <span class="action-label">Monter le Volume</span> <div id="UP" class="segment">HAUT</div>
            </div>
        </div>
        
        <div class="grid-cell"></div>

        <div class="grid-cell">
            <div class="action-group">
                <div id="LEFT" class="segment">GAUCHE</div>
                <span class="action-label">Précédent</span> </div>
        </div>

        <div class="grid-cell">
            <div id="CENTER" class="segment">Attente</div>
        </div>

        <div class="grid-cell">
            <div class="action-group">
                <div id="RIGHT" class="segment">DROITE</div>
                <span class="action-label">Suivant</span> </div>
        </div>

        <div class="grid-cell debug-area">
            <div id="debug-text" class="debug-text">Init...</div>
        </div>

        <div class="grid-cell">
            <div class="action-group">
                <div id="DOWN" class="segment">BAS</div>
                <span class="action-label">Baisser le Volume</span> </div>
        </div>

        <div class="grid-cell"></div>
    </div>

    <script>
        var ws_protocol = (window.location.protocol === 'https:') ? 'wss://' : 'ws://';
        var ws = new WebSocket(ws_protocol + window.location.host + "/ws");

        ws.onmessage = function(event) {
            var data = JSON.parse(event.data);
            var dir = data.direction;
            var percent = data.percent;
            var isValid = data.validated;

            document.getElementById("debug-text").innerHTML = "INPUT: " + (data.debug_info || dir);

            var allSegments = ["UP", "DOWN", "LEFT", "RIGHT", "CENTER"];
            
            allSegments.forEach(function(segmentId) {
                var el = document.getElementById(segmentId);
                if (!el) return;

                if (segmentId === dir && dir !== "CENTER") {
                    if (isValid) {
                        el.classList.add('validated');
                        el.style.background = "#4CAF50";
                        el.innerText = "OK";
                    } else {
                        el.classList.remove('validated');
                        el.style.background = `conic-gradient(#4CAF50 ${percent}%, #2a2a2a ${percent}%)`;
                        el.innerText = Math.floor(percent) + "%";
                        el.style.color = "white";
                    }
                } else {
                    el.classList.remove('validated');
                    el.style.background = "#2a2a2a";
                    if (segmentId !== "CENTER") {
                        el.innerText = segmentId; 
                        el.style.color = "#666";
                    } else {
                        el.innerText = "Attente";
                    }
                }
            });
        };
    </script>
</body>
</html>
