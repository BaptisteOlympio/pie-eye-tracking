syntax = "proto3";

service OpenFaceService {
    rpc GetLandmarkAndGaze (Frame) returns (LandmarkAndGaze) {}
}


message Frame {
    bytes frame = 1;
    bytes dtype = 2;
    bytes shape = 3;
}

message LandmarkTuple {
    int32 x = 1;
    int32 y = 2; 
}

message Landmark {
    repeated LandmarkTuple landmark = 1;
}

message Gaze {
    float gaze_angle_x = 1;
    float gaze_angle_y = 2;
}

message LandmarkAndGaze{
    Landmark landmark = 1;
    Gaze gaze = 2;
}

